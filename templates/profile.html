<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Live Music App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('events') }}">Events</a></li>
            <li><a href="{{ url_for('recommendations') }}">Recommendations</a></li>
            <li><a href="{{ url_for('trending') }}">Trending Events</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Welcome, {{ user.email }}</h2>
            <div class="profile-info">
                <p>Email: {{ user.email }}</p>
                <p>Role: {{ user.role }}</p>
                <!-- Add more profile information as needed -->
            </div>
            <div class="update-profile">
                <h3>Update Profile</h3>
                <form action="{{ url_for('update_profile') }}" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" readonly>

                    <label for="role">Role:</label>
                    <select id="role" name="role">
                        <option value="fan" {% if user.role == 'fan' %}selected{% endif %}>Fan</option>
                        <option value="musician" {% if user.role == 'musician' %}selected{% endif %}>Musician</option>
                    </select>

                    <button type="submit">Update</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Live Music App</p>
    </footer>
</body>
</html>
